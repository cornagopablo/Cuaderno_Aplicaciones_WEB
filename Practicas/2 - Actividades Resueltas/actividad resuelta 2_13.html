<!DOCTYPE html>
<html>
    <head>
        <title>Pruebas formularios</title>
    </head>
    <body>
        <h1>Pruebas formularios HTML5</h1>
        <form action="">
            Elige color:
                <input type="color" name="micolor">
            <br>
            Fecha de nacimiento:
                <input type="date" name="fecnac">
            <br>
            E-mail:
                <input type="email" name="correo">
            <br>
            Elige el mes:
                <input type="month" name="mes">
            <br>
            Teclea URL:
                <input type="url" name="misitio">
            <br>
            Teclea cantidad (Entre 1 y 50):
                <input type="number" name="cantidad" min="1" max="50">
            <br>
            Rango:
                <input type="range" name="rango" min="1" max="20">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
