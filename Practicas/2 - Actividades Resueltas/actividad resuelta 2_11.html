<!DOCTYPE html>
<html>
    <head>
        <title>probando onclick</title>
    </head>
    <body>
        <h1 align="center">probando onclick</h1>
        <br><br><hr>
        <form action="">
            <input type="button" value="cerrar ventana"
                onclick="window.close();">
            <input type="button" value="cargar página en misma ventana"
                onclick="window.location.replace ('ejercicio resuelto 2_10.html');">
            <input type="button" value="cargar nueva ventana"
                onclick="window.open ('ejercicio resuelto 2_9.html');">
            <input type="button" value="Mensaje de alerta"
                onclick="alert('Has pulsado el botón de alerta');">
        </form>
        <hr>
    </body>
</html>
