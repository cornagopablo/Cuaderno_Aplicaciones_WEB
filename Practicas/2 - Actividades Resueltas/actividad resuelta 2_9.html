<!DOCTYPE html>
<html>
    <head>
        <title>Probando los checkbox</title>
    </head>
    <body>
        <h1 align="center">Probando los checkbox</h1>
        <table align="center" border="2" cellpadding="20">
            <tr>
                <td>
                    <h3 align="center">
                        <font color="red">Selecciona las aficiones
                            <br>(elige las que procedan):
                        </font>
                    </h3>
                    <form action="">
                        <p>
                            <input type="checkbox" name="tenis">Practicar tenis
                        </p>
                        <p>
                            <input type="checkbox" name="futbol" checked>Practicar fútbol
                        </p>
                        <p>
                            <input type="checkbox" name="nintendo">Jugar a la NDS
                        </p>
                        <p>
                            <input type="checkbox" name="baloncesto">Jugar al baloncesto
                        </p>
                        <p>
                            <input type="checkbox" name="natacion">Practicar natación
                        </p>
                        <p>
                            <input type="submit" value="enviar">
                        </p>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
