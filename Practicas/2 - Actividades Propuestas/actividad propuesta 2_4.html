<!DOCTYPE html>
<html>
    <head>
        <title>Probando formularios</title>
    </head>
    <body>
        <h1 align="center">Probando los radio-buttons</h1>
        <table align="center">
            <tr>
                <td align="center">
                    <h3>Selecciona el tipo de música</h3>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <form action="">
                        <input type="radio" name="musica" value="jazz" checked>Jazz
                        <input type="radio" name="musica" value="pop">Pop
                        <input type="radio" name="musica" value="rock">Rock
                        <input type="radio" name="musica" value="country">Country
                    </form>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <h3>Selecciona el tipo de cine</h3>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <form action="">
                        <input type="radio" name="cine" value="accion">Acción
                        <input type="radio" name="cine" value="comedia" checked>Comedia
                        <input type="radio" name="cine" value="ciencia-ficcion">Ciencia-Ficción
                        <input type="radio" name="cine" value="drama">Drama
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
